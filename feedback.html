<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback â€“ Aasha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #thankYouMsg {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container py-1">
    <h2 class="mb-4">Share Your Feedback</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form id="feedbackForm">
          <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Your Name" required />
          </div>
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Your Email" required />
          </div>
          <div class="mb-3">
            <textarea id="feedback" class="form-control" rows="2" placeholder="Your Feedback" required></textarea>
          </div>
          <div class="mb-3">
            <input type="number" id="rating" class="form-control" placeholder="Rating (1-5)" min="1" max="5" required />
          </div>
          <button type="submit" class="btn btn-warning w-100">Submit</button>
        </form>
      </div>
    </div>
    <div id="thankYouMsg">ðŸŽ‰ Thank you for your feedback!</div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const thankYou = document.getElementById("thankYouMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const feedback = document.getElementById("feedback").value.trim();
      const rating = document.getElementById("rating").value;

      try {
        const res = await fetch("https://aasha-backend.onrender.com/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, feedback, rating })
        });

        const data = await res.json();
        if (data.success) {
          form.style.display = "none";
          thankYou.style.display = "block";
        } else {
          alert("Submission failed!");
        }
      } catch (err) {
        alert("Error connecting to backend");
        console.error(err);
      }
    });
  </script>

</body>
</html>
